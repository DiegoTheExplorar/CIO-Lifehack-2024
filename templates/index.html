<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeWhere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }
        input[type="file"] {
            border: 2px solid #ddd;
            padding: 8px;
            width: calc(100% - 22px);
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="title">CrimeWhere</div>
        <label for="crimeData">Upload a CSV file with crime data:</label>
        <input type="file" id="crimeData" name="file" accept=".csv">
        <input type="submit" value="Submit" onclick="this.disabled=true; this.value='Submitting...';">
        <div class="footer">Brought to you by Team CIO</div>
    </form>
</body>
</html>
